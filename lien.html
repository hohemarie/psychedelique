<!DOCTYPE html>
<html>
<head>
<title> Page contenant le lien vers openclassrooms </title>
<meta charset="utf-8" />
<link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<a href="https://openclassrooms.com">OpenClassrooms</a>
<ul>
<li>Fraises</li>
<li>Framboises</li>
<li>Cerises</li>
</ul>
<p id="para">Ceci est une ligne</p>
<h1 id="premier">Ma journée</h1>
<ol>
<li><p>Je me lève</p></li>
<li><p>Je mange et je bois.</p></li>
</ol>
<h2 id="second">affichage du bouton javascript </h2>
<button class="button" type="button" onclick="changeColorPar('blue');changeColorHg('green');changeColorHm('green');bg();changeFontSection();changeFontHeaders();">
<!--changeFontSection('papyrus');changeFontHeaders('Comic Sans MS');"-->
blue</button>
<script>
function changeColorPar(newcolor) {
var element = document.getElementById('para');
element.style.color = newcolor;
}
function changeColorHg(newcolor) {
var element = document.getElementById('premier');
element.style.color = newcolor;
}
function changeColorHm(newcolor) {
var element = document.getElementById('second');
element.style.color = newcolor;
}
var font = new FontFace('papyrus',"url(papyrus.ttf)")
function changeFontSection() {
document.fonts.add(font);
document.getElementById('para').style.fontFamily = "comic sans ms,comic sans,papyrus,verdana,sans-serif";
}
var fontt = new FontFace('comic',"url(comic.ttf)")
function changeFontHeaders() {
document.fonts.add(fontt) 
document.getElementById('premier').style.fontFamily = "comic,verdana,sans-serif"
document.getElementById('second').style.fontFamily = "comic,verdana,sans-serif"
}
function bg() {
document.body.style.backgroundColor="#ff00ff";
}
</script>
</body>
</html>
